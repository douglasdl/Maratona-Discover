<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dev.finance$ - Milha Extra</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <img src="./images/logo.svg" alt="Logo Dev Finance"> Milha Extra
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./images/income.svg" alt="Entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./images/expense.svg" alt="Saídas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div id="total" class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./images/total.svg" alt="Total">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">                     
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" value="2021-01-01">
                    </div>

                    <div class="input-group">
                        <label for="repeat">Recorrência:</label>
                        <select id="repeat" name="repeat">
                            <option value="none">Não Recorrente</option>
                            <option value="yearly">Anual</option>
                            <option value="monthly" selected>Mensal</option>
                            <option value="weekly">Semanal</option>
                            <option value="daily">Diária</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label class="sr-only2" for="times">Repetir</label>
                        <input type="number" step="1" min="0" min="365" id="times" name="times" placeholder="0" value="1">                     
                        <small class="help">Vezes</small>
                    </div>


                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close ()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        dev.Finance$
    </footer>

    <script src="./script.js"></script>
</body>

</html>
